name: unit-test

on: [pull_request]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version-ci'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: pip install .
    - run: python -m unittest discover tests
